<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/cc1680a685.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@600&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./assets/user.ico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="Section_1">
        <h1>Login system</h1>
        <form class="login">
            <span>
                <i class="fa-regular fa-address-card fa-2xl"></i>
            </span>
                <input type="text" id="login_html" placeholder="Login" maxlength="35" required>
                <input type="password" id="password_html" placeholder="Password" maxlength="35" required>
                <input class="button_login" type="button" onclick="verifyField()" value="Sing In" required>
        </form>
        <span>
            <h3>New here? <a href="/register">Register</a></h3>
        </span>
        <div id="alert_div"></div>
        
    </section>

    <script src="./login.js"></script>
</body>
</html>
